<!DOCTYPE html>
<html>
<head>
    <style>
        #bass{
            background-color: red;
           font-weight: BOld;
           font-size: 50px;
           margin: 20px;
           font-family: Geneva;
           padding: 30px;
        }
        body{
            background-color: black;
        }
        </style>
<title> switch case program </title>
</head>
<body>
    <p id="bass">
<script type="text/javascript">
     
var z = prompt('Enter the number of the month');
switch(z)
{
    case "1": document.write('The month is January');
     break;
     case "2": 
     document.write('The month is February');
     break;
     case "3": document.write('The month is March');
             break;
     case "4": document.write('The month is April');
     break;
     case "5": document.write('The month is May');
     break;
     case "6": document.write('The month is June')
     break;
     default: 
             document.write('Invalid Month') }
</script>
</p>
</body>
</html>
